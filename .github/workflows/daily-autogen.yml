name: autogen

on:
  schedule:
    - cron: "0 7 * * *"   # 7:00 UTC (14:00 VN) – đổi nếu bạn muốn
  workflow_dispatch: {}

# Cho phép GitHub Actions push thẳng vào repo (không cần PAT)
permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # dùng GITHUB_TOKEN sẵn có

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate new post
        env:
          SITE_DOMAIN: hubgaming.io
          # OPENAI_API_KEY optional – nếu không có sẽ tạo bài theo template có sẵn
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python auto_generate.py

      # An toàn nhất: dùng auto-commit action (không cần git push thủ công)
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto new post ${{ github.run_id }}"
          file_pattern: "_posts/*.md"
          branch: main

      - name: Ping Google
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://hubgaming.io/sitemap.xml" || true
          curl -s "https://www.google.com/ping?sitemap=https://hubgaming.io/sitemap.xml.gz" || true
