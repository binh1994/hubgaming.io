<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="keywords" content="hubgaming, esports, ai gaming, web3, nft, defi gaming, strategy" />

  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  {% if page.image %}<meta property="og:image" content="{{ page.image }}">{% endif %}

  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />
  {% include analytics.html %}
</head>
<body>
  <header class="site-header">
    <div class="container hero">
      <div class="brand">
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/assets/logo.svg' | relative_url }}" alt="{{ site.title }}" onerror="this.style.display='none'">
        </a>
        <h1 class="site-title">{{ site.title }}</h1>
        <p class="site-sub">{{ site.description }}</p>
      </div>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
